<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="">
        <caption>My Marksheet</caption>
     <thead>
        <tr>
        <!-- th is for bolding text -->
        <th>Roll No</th>
        <th>Subjects</th>
        <th>Passed</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>31</td>
        <td>English</td>
        <td>yes</td>
      </tr>
    </tbody>

      <tfoot>
      <tr>
        <td>32</td>
        <td>Maths</td>
        <td>yes</td>
      </tr>
    </tfoot>
    </table>
  </body>
</html>
