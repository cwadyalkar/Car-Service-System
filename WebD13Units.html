<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units in CSS</title>
    <style>
      main {
        border: 5px solid black;
        /* px is absolute in browser ex:- if a person having large font size in phone it shows large in phone but with px in browser it will show fix size  */

        /* width: 50%; */
        /* percentage is relative to parent */

        width: 50vw;
        /* viewwidth is absolute  */

        /* 1em = 16px */
      }
      section {
        border: 5px solid red;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>h1 = 24px</h1>
    </header>
    <main>
      <section>
        <h3>h3 = 18.73px</h3>
        <p>p = 16px</p>
      </section>
    </main>
  </body>
</html>
