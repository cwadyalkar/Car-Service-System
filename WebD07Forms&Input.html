<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <h2>Enter your details here</h2>
    <form action="">

        <label for="">first Name : </label>
        <input type="text" name="" id="">
        <label for="">Second Name : </label>
        <input type="text" name="" id="">
        <!-- label is inline it does not take whole line -->
       
        <br><br>

        <label for="">Age :</label>
        <input type="number"> 

        <br><br>

        <label for="">Date :</label>
        <input type="date">

        <br><br>

        <label for="">Email :</label>
        <input type="email" name="" id="">
        <label for="">Password :</label>
        <input type="password">
        <br><br>
        <p>Enter your T-Shirt Size : </p>
       
        <input id="small" name="tshirt" type="radio" value="small">
        <label for="small">Small</label><br>
        
        <input id="medium" name="tshirt" type="radio"  value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirt" type="radio"  value="large">
        <label for="large">Large</label><br>

        <label for="color">Enter your Favourite Color</label>
        <input id="color" type="color">
        <br><br>
        <label for="cars">Choose Your Favourite car</label>
        <select name="cars" id="cars">
            <option value="swift">Swift</option>
            <option value="kia seltos">Kia Seltos</option>
            <option value="thar">Thar</option>
            <option value="range rover">Range Rover</option>
        </select><br><br>
        <label for="text">Tell About Yourself</label>
        <textarea name="about" id="text" cols="30" rows="10"></textarea>
        
        
        
        <input type="reset">
        <input type="submit">



    </form>
</body>
</html>
